<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Regalos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipograf√≠a Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --bg:#fafafa;        /* üëà MISMO FONDO QUE INDEX */
      --text:#545454;
      --accent:#545454;
      --card:#ffffff;
    }

    body {
      font-family:'Roboto', sans-serif;
      background: var(--bg);
      margin: 0;
      color: var(--text);
    }

    h1 {
      text-align: center;
      margin: 100px 0 20px;
      font-size: 2.6rem;
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    .subtitle {
      text-align: center;
      max-width: 680px;
      margin: 0 auto 60px;
      font-size: 1.05rem;
      line-height: 1.8;
      font-weight: 300;
    }

    /* FILTERS */
    .filters {
      text-align: center;
      margin-bottom: 60px;
    }

    .filters button {
      border: 2px solid var(--accent);
      background: transparent;
      padding: 10px 22px;
      margin: 6px;
      border-radius: 30px;
      cursor: pointer;
      font-size: .9rem;
      color: var(--text);
      font-family:'Roboto', sans-serif;
    }

    .filters button.active {
      background: #ffffff;
    }

    /* GRID */
    .grid {
      max-width: 1200px;
      margin: 0 auto 120px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 22px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .price {
      font-weight: 600;
      margin-bottom: 18px;
    }

    .card button {
      margin-top: auto;
      width: 100%;
      padding: 12px;
      border: 2px solid var(--accent);
      border-radius: 30px;
      background: transparent;
      cursor: pointer;
      font-size: .95rem;
      color: var(--text);
      font-family:'Roboto', sans-serif;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: #ffffff;
      width: 95%;
      max-width: 520px;
      max-height: 85vh;
      border-radius: 18px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .modal-content {
      padding: 24px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .modal-content h3 {
      margin-bottom: 10px;
      font-weight: 500;
    }

    .modal-price {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .bank-box {
      background: #f6f6f6;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: .9rem;
      word-break: break-word;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      padding: 20px;
      border-top: 1px solid #eee;
      background: #ffffff;
    }

    .modal-actions button {
      flex: 1;
      padding: 12px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: .9rem;
      font-family:'Roboto', sans-serif;
      color: var(--text);
    }

    .cancel {
      background: #eeeeee;
    }

    .confirm {
      background: var(--accent);
      color: #ffffff;
    }
  </style>
</head>

<body>

<h1>Lista de Regalos</h1>

<p class="subtitle">
  Nos encanta que nos acompa√±es y est√©s con nosotros en este d√≠a.  
  Si quer√©s hacernos un regalo, podes hacerlo ac√°.
</p>

<div class="filters">
  <button class="active" onclick="filterCat('all', this)">Todos los regalos</button>
  <button onclick="filterCat('Hogar', this)">Hogar</button>
  <button onclick="filterCat('Luna de Miel', this)">Luna de Miel</button>
  <button onclick="filterCat('Experiencias', this)">Experiencias</button>
</div>

<div class="grid" id="grid"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-content">
      <img id="modalImg">
      <h3 id="modalTitle"></h3>
      <div class="modal-price" id="modalPrice"></div>

      <div class="bank-box">
        <strong>Cuenta en ARS</strong><br>
        Alias: sofiytato.ars<br>
        Banco: BBVA<br>
        CBU: 0170023740000004163457
      </div>

      <div class="bank-box">
        <strong>Cuenta en USD</strong><br>
        Alias: sofiytato.usd<br>
        CBU: 0170023744000061531611
      </div>
    </div>

    <div class="modal-actions">
      <button class="cancel" onclick="closeModal()">Cancelar</button>
      <button class="confirm" onclick="confirmGift()">Confirmar regalo</button>
    </div>
  </div>
</div>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlgOl6z03yvVVdRTEDSDhKCOlO4axbcB02j9_0Y4uNKby_SCov9mViZORrqBO7diQ_E79EGcxvo-oA/pub?output=csv";

const GOOGLE_FORM_URL =
  "https://docs.google.com/forms/d/e/1FAIpQLSc7JTqLk2OM59i0mGgA_HmamxGlPGHn6hyti3PiFNisQagvbA/viewform";

let items = [];

Papa.parse(SHEET_URL, {
  download: true,
  header: true,
  complete: res => {
    items = res.data.filter(i => i.Producto);
    render(items);
  }
});

function render(list) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(i => {
    grid.innerHTML += `
      <div class="card">
        <img src="images/${i.Foto}">
        <div class="card-content">
          <h3>${i.Producto}</h3>
          <div class="price">${i.Precio}</div>
          <button onclick='openModal(${JSON.stringify(i)})'>Regalar</button>
        </div>
      </div>`;
  });
}

function filterCat(cat, btn) {
  document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  render(cat === "all" ? items : items.filter(i => i.Categoria === cat));
}

function openModal(item) {
  document.getElementById("modalImg").src = "images/" + item.Foto;
  document.getElementById("modalTitle").innerText = item.Producto;
  document.getElementById("modalPrice").innerText = item.Precio;
  document.getElementById("modal").classList.add("active");
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}

function confirmGift() {
  window.open(GOOGLE_FORM_URL, "_blank");
}
</script>

</body>
</html>
