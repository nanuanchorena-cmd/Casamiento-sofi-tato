<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Regalos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TipografÃ­as -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background:#faf8f6;
      margin:0;
      color:#2b2b2b;
    }

    h1 {
      font-family:'Playfair Display', serif;
      text-align:center;
      margin:80px 0 40px;
      font-size:2.8rem;
    }

    .filters {
      text-align:center;
      margin-bottom:50px;
    }

    .filters button {
      border:none;
      background:#eee;
      padding:10px 22px;
      margin:0 6px;
      border-radius:30px;
      cursor:pointer;
      font-family:inherit;
    }

    .filters button.active {
      background:#f54263;
      color:white;
    }

    .grid {
      max-width:1200px;
      margin:0 auto 100px;
      padding:0 20px;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:30px;
    }

    .card {
      background:white;
      border-radius:14px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,.05);
      display:flex;
      flex-direction:column;
    }

    .card img {
      width:100%;
      height:200px;
      object-fit:cover;
    }

    .card-content {
      padding:20px;
      display:flex;
      flex-direction:column;
      flex-grow:1;
    }

    .card-content h3 {
      font-family:'Playfair Display', serif;
      margin:0 0 10px;
      font-size:1.2rem;
    }

    .price {
      color:#f54263;
      font-weight:600;
      margin-bottom:15px;
    }

    .card button {
      margin-top:auto;
      width:100%;
      padding:12px;
      border:none;
      border-radius:30px;
      background:#eee;
      cursor:pointer;
      font-size:0.95rem;
    }
  </style>
</head>

<body>

<h1>Regalos</h1>

<div class="filters">
  <button class="active" onclick="filterCat('all', this)">Todos los regalos</button>
  <button onclick="filterCat('Hogar', this)">Hogar</button>
  <button onclick="filterCat('Luna de Miel', this)">Luna de Miel</button>
  <button onclick="filterCat('Experiencias', this)">Experiencias</button>
</div>

<div class="grid" id="grid"></div>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlgOl6z03yvVVdRTEDSDhKCOlO4axbcB02j9_0Y4uNKby_SCov9mViZORrqBO7diQ_E79EGcxvo-oA/pub?output=csv";

let items = [];

Papa.parse(SHEET_URL, {
  download: true,
  header: true,
  complete: function(results) {
    items = results.data.filter(r => r.Producto);
    render(items);
  }
});

function render(list) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(i => {
    grid.innerHTML += `
      <div class="card">
        <img src="images/${i.Foto}" alt="${i.Producto}">
        <div class="card-content">
          <h3>${i.Producto}</h3>
          <p class="price">${i.Precio}</p>
          <button onclick="alert('Datos de transferencia:\\nAlias: sofi.tato.boda')">
            Regalar
          </button>
        </div>
      </div>
    `;
  });
}

function filterCat(cat, btn) {
  document.querySelectorAll(".filters button")
    .forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  if (cat === "all") {
    render(items);
  } else {
    render(items.filter(i => i.Categoria === cat));
  }
}
</script>

</body>
</html>
