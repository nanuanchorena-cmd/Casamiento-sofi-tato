<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Regalos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipograf√≠as -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root {
      --text: #2b2b2b;
      --muted: #777;
      --accent: #d6a6a1;
      --accent-soft: rgba(214,166,161,.18); /* mismo rosa del index */
      --card: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--accent-soft); /* üëà mismo fondo que index */
      margin: 0;
      color: var(--text);
    }

    h1 {
      font-family: 'Caveat', cursive;
      text-align: center;
      margin: 100px 0 20px;
      font-size: 3.2rem;
      font-weight: 700;
    }

    .subtitle {
      font-family: 'Caveat', cursive;
      text-align: center;
      max-width: 640px;
      margin: 0 auto 60px;
      color: var(--text);
      font-size: 1.4rem;
      line-height: 1.6;
    }

    /* FILTERS */
    .filters {
      text-align: center;
      margin-bottom: 60px;
    }

    .filters button {
      border: none;
      background: #eee;
      padding: 10px 22px;
      margin: 6px;
      border-radius: 30px;
      cursor: pointer;
      font-family: inherit;
      font-size: .9rem;
    }

    .filters button.active {
      background: var(--accent-soft);
      color: var(--text);
    }

    /* GRID */
    .grid {
      max-width: 1200px;
      margin: 0 auto 120px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,.05);
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 22px;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 1.15rem;
    }

    .price {
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 18px;
    }

    .card button {
      margin-top: auto;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 30px;
      background: var(--accent-soft);
      cursor: pointer;
      font-size: .95rem;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-box {
      background: white;
      width: 95%;
      max-width: 520px;
      border-radius: 16px;
      overflow: hidden;
    }

    .modal-content {
      padding: 24px;
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .modal-content h3 {
      margin-bottom: 10px;
    }

    .modal-price {
      color: var(--accent);
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    .bank-box {
      background: #f6f6f6;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      font-size: .9rem;
      color: var(--muted);
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      padding: 20px;
      border-top: 1px solid #eee;
    }

    .modal-actions button {
      flex: 1;
      padding: 12px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: .9rem;
    }

    .cancel {
      background: #eee;
    }

    .confirm {
      background: var(--accent);
      color: white;
    }
  </style>
</head>

<body>

<h1>Lista de Regalos</h1>

<p class="subtitle">
  Nos encanta que nos acompa√±es y est√©s con nosotros en este d√≠a.  
  Si quer√©s hacernos un regalo, podes hacerlo ac√°.
</p>

<div class="filters">
  <button class="active" onclick="filterCat('all', this)">Todos los regalos</button>
  <button onclick="filterCat('Hogar', this)">Hogar</button>
  <button onclick="filterCat('Luna de Miel', this)">Luna de Miel</button>
  <button onclick="filterCat('Experiencias', this)">Experiencias</button>
</div>

<div class="grid" id="grid"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <div class="modal-content">
      <img id="modalImg">
      <h3 id="modalTitle"></h3>
      <div class="modal-price" id="modalPrice"></div>

      <div class="bank-box">
        <strong>Cuenta en ARS</strong><br>
        Alias: sofi.tato.boda<br>
        Banco: XXXX
      </div>

      <div class="bank-box">
        <strong>Cuenta en USD</strong><br>
        Alias: sofi.tato.usd<br>
        Banco: XXXX
      </div>
    </div>

    <div class="modal-actions">
      <button class="cancel" onclick="closeModal()">Cancelar</button>
      <button class="confirm" onclick="confirmGift()">Confirmar regalo</button>
    </div>
  </div>
</div>

<script>
const SHEET_URL =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vQlgOl6z03yvVVdRTEDSDhKCOlO4axbcB02j9_0Y4uNKby_SCov9mViZORrqBO7diQ_E79EGcxvo-oA/pub?output=csv";

const GOOGLE_FORM_URL = "PEGAR_ACA_TU_GOOGLE_FORM";

let items = [];

Papa.parse(SHEET_URL, {
  download: true,
  header: true,
  complete: res => {
    items = res.data.filter(i => i.Producto);
    render(items);
  }
});

function render(list) {
  const grid = document.getElementById("grid");
  grid.innerHTML = "";

  list.forEach(i => {
    grid.innerHTML += `
      <div class="card">
        <img src="images/${i.Foto}">
        <div class="card-content">
          <h3>${i.Producto}</h3>
          <div class="price">${i.Precio}</div>
          <button onclick='openModal(${JSON.stringify(i)})'>Regalar</button>
        </div>
      </div>`;
  });
}

function filterCat(cat, btn) {
  document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  render(cat === "all" ? items : items.filter(i => i.Categoria === cat));
}

function openModal(item) {
  document.getElementById("modalImg").src = "images/" + item.Foto;
  document.getElementById("modalTitle").innerText = item.Producto;
  document.getElementById("modalPrice").innerText = item.Precio;
  document.getElementById("modal").classList.add("active");
}

function closeModal() {
  document.getElementById("modal").classList.remove("active");
}

function confirmGift() {
  window.open(GOOGLE_FORM_URL, "_blank");
}
</script>

</body>
</html>
