<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sofi & Tato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipograf√≠as -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#faf9f7;
      --text:#2b2b2b;
      --muted:#7a7a7a;
      --accent:#d6a6a1;
      --accent-soft: rgba(214,166,161,.18);
      --card:#ffffff;
      --shadow: 0 18px 45px rgba(0,0,0,.06);
      --radius: 22px;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      font-family:'Inter',sans-serif;
      background:var(--accent-soft); /* üëà MISMO COLOR QUE LOS ICONOS */
      color:var(--text);
      line-height:1.8;
    }

    section{
      max-width: 980px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align:center;
    }

    /* CAVEAT */
    .script-font{
      font-family:'Caveat', cursive;
      font-weight:600;
      letter-spacing:0.5px;
    }

    .uppercase{
      text-transform: uppercase;
    }

    /* üî• ENGROSAR TRAZO */
    .script-bold{
      font-weight:700;
      text-shadow:
        0.4px 0 0 currentColor,
       -0.4px 0 0 currentColor;
    }

    p{
      color:var(--muted);
      font-size:1.05rem;
      margin:0;
    }

    /* HERO */
    .hero-wrap{
      max-width: 980px;
      margin: 70px auto 40px;
      padding: 0 20px;
    }

    .hero-photo{
      position:relative;
      overflow:hidden;
      border-radius: 26px;
      box-shadow: var(--shadow);
      background:#fff;
    }

    .hero-photo img{
      width:100%;
      display:block;
      opacity:.35;
      transform: scale(1.02);
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    .hero-overlay .sofi{
      font-size:8.4rem;
      line-height:0.95;
      color:var(--text);
    }

    .hero-overlay .date{
      margin-top:14px;
      font-size:3.2rem;
      line-height:1;
      color:var(--text);
    }

    .hero-overlay span{
      color:var(--accent);
    }

    /* ICONOS */
    .icon-pill{
      width:64px;
      height:64px;
      border-radius:999px;
      background: var(--accent-soft);
      display:flex;
      align-items:center;
      justify-content:center;
      margin: 0 auto 18px;
    }

    .icon-pill img{
      width:32px;
      height:32px;
      object-fit:contain;
    }

    /* CARDS */
    .cards{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:34px;
      max-width:900px;
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:44px 34px;
    }

    /* BOT√ìN UBICACI√ìN */
    .map-btn{
      display:inline-block;
      margin-top:22px;
      padding:12px 26px;
      border-radius:999px;
      border:1px solid var(--accent);
      color:var(--accent);
      text-decoration:none;
      font-size:.92rem;
    }

    /* CTA */
    .cta-box{
      max-width:900px;
      margin:0 auto;
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:64px 30px;
    }

    .button{
      display:inline-block;
      padding:14px 34px;
      border-radius:999px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-size:.95rem;
    }

    footer{
      padding:50px 20px 70px;
      text-align:center;
      color:var(--muted);
      font-size:.88rem;
    }

    @media (max-width:820px){
      .cards{grid-template-columns:1fr;}
      .hero-overlay .sofi{font-size:5rem;}
      .hero-overlay .date{font-size:2rem;}
    }
  </style>
</head>

<body>
