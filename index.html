<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Sofi & Tato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipografía Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#ffffff;
      --text:#545454;
      --accent:#545454;
      --card:#ffffff;
      --shadow:0 18px 45px rgba(0,0,0,.12);
      --radius:22px;
    }

    *{box-sizing:border-box;margin:0;padding:0;}

    body{
      font-family:'Roboto', sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.8;
    }

    section{
      max-width:980px;
      margin:0 auto;
      padding:60px 20px;
      text-align:center;
    }

    .title-font{
      font-weight:500;
      letter-spacing:0.18em;
      text-transform:uppercase;
      color:var(--text);
      font-size:1.4rem;
    }

    p{font-size:1.05rem;}

    /* HERO */
    .hero-wrap{
      max-width:980px;
      margin:70px auto 40px;
      padding:0 20px;
    }

    .hero-photo{
      position:relative;
      overflow:hidden;
      border-radius:26px;
      box-shadow:var(--shadow);
      background:#fff;
    }

    .hero-photo img{
      width:100%;
      display:block;
      opacity:.25;
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .hero-overlay .sofi{
      font-size:4rem;
      line-height:1.1;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .hero-overlay .sofi .amp{
      font-size:2.2rem;
      margin:6px 0;
      font-weight:300;
      letter-spacing:0.1em;
    }

    .hero-overlay .date{
      margin-top:14px;
      font-size:2rem;
    }

    /* ICONOS */
    .icon-pill{
      width:64px;
      height:64px;
      border-radius:50%;
      background:#ffffff;
      border:2px solid var(--accent);
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0 auto 18px;
    }

    .icon-pill img{
      width:34px;
      height:34px;
      object-fit:contain;
    }

    /* CARDS */
    .cards{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:34px;
      max-width:900px;
      margin:0 auto;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:44px 34px;
    }

    /* BOTONES */
    .map-btn,
    .button{
      display:inline-block;
      margin-top:22px;
      padding:12px 28px;
      border-radius:999px;
      border:2px solid #545454;
      color:var(--text);
      text-decoration:none;
      background:transparent;
      font-size:.95rem;
    }

    /* CTA BOX */
    .cta-box{
      max-width:900px;
      margin:0 auto;
      background:var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      padding:64px 30px;
    }

    footer{
      padding:50px 20px 70px;
      text-align:center;
      font-size:.9rem;
      letter-spacing:0.12em;
      text-transform:uppercase;
      color:var(--text);
    }

    @media (max-width:820px){
      .cards{grid-template-columns:1fr;}
      .hero-overlay .sofi{font-size:3rem;}
      .hero-overlay .sofi .amp{font-size:1.8rem;}
      .hero-overlay .date{font-size:1.6rem;}
    }
  </style>
</head>

<body>

<div class="hero-wrap">
  <div class="hero-photo">
    <img src="images/hero.jpg" alt="Sofi y Tato">
    <div class="hero-overlay">
      <div class="sofi title-font">
        <span>Sofi</span>
        <span class="amp">&</span>
        <span>Tato</span>
      </div>
      <div class="date title-font">01.05.26</div>
    </div>
  </div>
</div>

<section style="padding-top:0;">
  <div class="cards">
    <div class="card">
      <div class="icon-pill"><img src="images/iglesia.png"></div>
      <h3 class="title-font">Ceremonia</h3>
      <p>Schoenstatt Sede “Los Olmos”<br><strong>15:00 hs</strong></p>
      <a class="map-btn" target="_blank" href="https://maps.app.goo.gl/Pg5Eksx7twx5VgqD8">Ver ubicación</a>
    </div>

    <div class="card">
      <div class="icon-pill"><img src="images/fiesta.png"></div>
      <h3 class="title-font">Fiesta</h3>
      <p>Fátima Home<br><strong>16:30 hs</strong></p>
      <a class="map-btn" target="_blank" href="https://maps.app.goo.gl/4ujcQcL1m4YjXKtN7">Ver ubicación</a>
    </div>
  </div>
</section>

<section>
  <div class="cta-box">
    <div class="icon-pill"><img src="images/rsvp.png"></div>
    <h2 class="title-font">RSVP</h2>
    <a class="button" target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSeGdi-MMfEvgAvV8WxHjekEn0easfZk9jB5zv5y61VHQwcDnQ/viewform">
      Confirmar asistencia
    </a>
  </div>
</section>

<section style="padding-top:20px;">
  <div class="cta-box">
    <div class="icon-pill"><img src="images/regalos.png"></div>
    <h2 class="title-font">Regalos</h2>
    <a class="button" href="regalos.html">Ver lista de regalos</a>
  </div>
</section>

<footer>
  Sofi & Tato · 01.05.26
</footer>

</body>
</html>
